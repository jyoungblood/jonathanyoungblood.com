<style>
  .blog-list {
    display: flex;
    justify-content: space-between;
  }
  .blog-list .article {
    /* background-color: green; */
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .blog-list .article:after {
    content: " ........................................................................................................................................................................................................................................................................................."
  }
  .blog-list .date {
    /* background-color: red; */

  }
</style>

  <div class="blog-list mb1 f5">
