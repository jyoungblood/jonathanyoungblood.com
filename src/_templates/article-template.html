---

layout: base.html

pagination:
    data: articles
    size: 1
    alias: article
title: fixit get page title from post {{ article.title.rendered }}
permalink: "blog/{{ article.slug }}/"
---

<div class="mt4 mw8 w-100 center lh-copy f5">

  <h2 class="mt3 mb2">{{ article.title.rendered }}</h2>
  <h3 class="mt0 mb5">{{ article.date_gmt }}</h3>

  <div class="">
    {{ article.content.rendered }}
  </div>
</div>
