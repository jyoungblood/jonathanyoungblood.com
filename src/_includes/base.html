<!DOCTYPE html>
<html lang="en" class="h-100">

<head>

  <!-- fixit default site.title? -->

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- fixit author tags? site vars? -->
  <meta name="author" content='{{ site.author.name }}'>
  <meta name="description" content="{{ site.description }}">

  <!-- // fixit is this right? -->

  <link rel="stylesheet" href="/css/tachyons.min.css">
  <link rel="stylesheet" href="/css/styles.css">

<body class="bg-black-10 pancake h-100 w-100">

  <header class="w-100 center">



<div class="flex-ns justify-between items-center mb5 tl-ns tr lh-title pa1">
  <div>
    <!-- 𐌆 ⋰⋱⋰⋱⋰ ⟞ ⦛ ⦝ ⦤ ⦥ ⧉ ⧥ ⧷ ⨬ ⨳ ⩸ ▨ ◯ ◉ ◎ 𐌆 -->
    <!-- ⦛ ⦝ ⦤ ⦥ ⧥ ⧷ ⨬ ⨳ ⩸ ▨ ◯ ◉ ◎ 𐌆 ☼ ⁙ -->

    </a>
  </div>

  <nav class="">

    <a class="f6 pb1 mh2 no-underline {% if page.url == '/about/' %}current{% endif %}" href="/about">About</a>

  </nav>

</div>
